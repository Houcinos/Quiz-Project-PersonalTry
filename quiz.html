<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Quiz</title>

    <link href="./public/style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="home-box custom-box">
      <h2>The quiz of the best group: Group 4</h2>
      <p>Total number of questions:<span class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
      <div class="question-number"> 
        <!-- Question: 1/9 -->
      </div>
      <div class="question-text"> 
        <!-- Which of the following is not JavaScript Data Types? -->
      </div>
      <div class="option-container">
        <!-- <div class="option">Undefined</div> 
        <div class="option">Number</div> 
        <div class="option">Boolean</div> 
        <div class="option">Float</div>  -->
      </div>
      <div class="next-question-btn"> 
        <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answers-indicator">
      <!-- <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div> -->
      </div>
    </div>

    <div class="result-box custom-box hide">
      <h1>Quiz result</h1>
      <table>
        <tr>
          <td>Total Questions</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Attempt</td>
          <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
          <td>Correct</td>
          <td><span class="total-correct"></span></td>
        </tr>
        <tr>
          <td>Wrong</td>
          <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td><span class="percentage"></span></td>
        </tr>
        <tr>
          <td>Your total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>
      <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
      <button type="button" class="btn" onclick="goToHome()">Go To Home<button>

    </div>

<script src="./src/JS/questions.js"></script>
<script src="./src/JS/script.js"></script>

        <!-- initialize your application -->
    <!--<script type="module" src="./src/init/index.js"></script> -->

    <!-- load the review buttons for your live deployment  -->
    <script type="module" src="./lib/review-buttons.js"></script>
  </body>
</html>
